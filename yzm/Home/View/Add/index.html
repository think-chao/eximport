<body>
<center>
    <form action='__URL__/add' method='post'>

        验证码<input type="text" name="code" placeholder="验证码"><br><br>
        <img src="{:U('public/verify',array())}"  onclick='this.src=this.src+"?"+Math.random()'>

        <input type="submit" style="width:155px;">
    </form>
